<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('helloo    %s string !', 'dfd');

    // Styled

   // console.log(' %c ia am soe grtea text', 'font-size:50px; text-shadow:10px 10px');

    // warning!

    console.warn('ohnooo');
    // Error :|

    console.error('shit');

    // Info

    console.info('df');

    // Testing
//This will throw an error if it is false, you dont need an if statement.
    const p = document.querySelector('p');
    console.assert( p.classList.contains('ouch'),  'This is wrong. ');
//
    // clearing

 //   console.clear()

    // Viewing DOM Elements
// prints all the elements in th DOM.
    console.dir(p);

    // Grouping together


    console.clear();

    dogs.forEach(dog => {

       console.log('this is dog ${dog.name}') ;
    });

    // counting
    //Counts the number of usages.
    console.count('Wes');

    // timing
    
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos').then( data =>  data.json());

  </script>
</body>
</html>
